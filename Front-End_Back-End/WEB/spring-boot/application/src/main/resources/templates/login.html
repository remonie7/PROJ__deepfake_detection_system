<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 위의 4개의 태그는 제일 먼저 선언되어야 합니다.-->

    <!-- Title -->
    <title>Deep Fake Detecter - dect your video</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="/webjars/jquery/3.4.1/jquery.js"></script>
    <!-- 자바 스크립트  -->
    <script type="text/javascript" th:inline="javascript">
		$(document).ready(function(){
			
			$("#submit").on("click", function(){
				
				var emailVal = $("#memId").val();
				var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
            	var pwd2 = $("#memPw").val();
            	
            	//id 입력확인 js
				if($("#memId").val()==""){
					alert("아이디를 입력해주세요.");
					$("#memId").focus();
					return false;
				}
				//이메일 양식확인 js
				if (emailVal.match(regExp) != null) {
				} else {
					alert('이메일 형식을 확인해주세요');
					$("input[name=memId]").focus();
					return false;
				}
				//비밀번호 입력확인 js
				if($("#memPw").val()==""){
					alert("비밀번호를 입력해주세요.");
					$("#memPw").focus();
					return false;
				}
				//비밀번호 숫자확인 js
				if(pwd2.length < 8 || pwd2.length>15){
					alert("비밀번호는 8~15 자입니다.");
					$("#memPw").focus();
					return false;
				}else{
					$("#loginform").submit();
				}
			});
		})
		
	</script>

</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
 <!-- ##### Header Area 시작 ##### -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                        <!-- Nav brand -->
                        <a href="/" class="nav-brand">Deep Fake</a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                         
                            <!-- Login/Register & Mypage Button -->
                            <div class="login-register-cart-button d-flex align-items-center">
                                <!-- Login/Register -->
                                <div th:if="${sessionMem}==null" class="login-register-btn mr-50">
                                    <a href="/member/loginForm" id="loginBtn">Login</a>
                                    <a>/</a>
                                    <a href="/member/registerForm" id="loginBtn">Register</a>
                                </div>
                                <div th:if="${sessionMem}!=null" class="login-register-btn mr-50">
                                    <a href="/member/logOut" id="loginBtn">LogOut</a>
                                </div>

                                <!-- Mypage Button -->
                                
                                <div th:if="${sessionMem}!=null" class="cart-btn">
                                    <a href="/member/myPage">
                                        <p><span> MY PAGE</span></p>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Nav 끝 -->

                </div>
                </nav>
            </div>
        </div>
        </div>
    </header>
    <!-- ##### Header Area 끝 ##### -->
    
    <!-- ##### Login Top Area 시작 ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/img/bg-img/trump.png);">
        <div class="bradcumbContent">
            <p>See what’s new</p>
            <h2>Login</h2>
        </div>
    </section>
    <!-- ##### Login Top Area 끝 ##### -->

    <!-- ##### Login Area 시작 ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Welcome Back</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="/login" method="post" id="loginForm" autocomplete="off">
                                <div class="form-group">
                                    <label for="memId">Email address</label>
                                    <input type="email" name="memId" class="form-control" id="memId" aria-describedby="emailHelp" placeholder="Enter E-mail">
                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="memPw">Password</label>
                                    <input type="password" name="memPw" class="form-control" id="memPw" placeholder="Password">
                                </div>
                                <button type="submit" id="submit" class="btn oneMusic-btn mt-30">Login</button>
                                <a href="/member/registerForm"><button type="button" class="btn oneMusic-btn mt-30">Register</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                    </p>
                </div>

            </div>
        </div>
    </footer>

    <script src="/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->

    <!-- Bootstrap js -->

    <!-- All Plugins js -->
    <script src="/js/plugins/plugins.js"></script>

    <script src="/js/active.js"></script>
</body>

</html>
